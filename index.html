<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form >
                    <div class="inputbox">
                        <span>name</span>
                        <input type="text" value="" id="name" required>
                        
                    </div>
                    <div class="inputbox">
                        <span>surname</span>
                        <input type="text" value="" id="surname" required>
                       
                    </div>
                    <div class="inputbox">
                        <span>E-mail</span>
                        <input type="email" value="" id="email" required>
                       
                    </div>
                    <div class="inputbox">
                        <span>Phone Number</span>
                        <input type="text" value="" id="phone" required>
                        
                    </div>
                    <div>
                        <span>Gender</span>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="nonbinary">Non-binary</option>
                    </select>
                    </div>

                    <div>
                        <span>Skill</span>
                    <select name="skill" id="skill">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="sql">SQL</option>
                        <option value="javascript">Javascript</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                    </select>
                    </div>
                    <div>
                        <span>weakness</span>
                    <select name="weakness" id="weakness">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="sql">SQL</option>
                        <option value="javascript">Javascript</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                    </select>
                    </div>
                    <button><input type="submit" value="submit" class="sub" id="submit"></button>
                </form>
            </div>
        </div>
        <script type="module">
             // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getDatabase, ref, set,get,child  } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

    authDomain: "creative-bd8d9.firebaseapp.com",
    projectId: "creative-bd8d9",
    storageBucket: "creative-bd8d9.appspot.com",
    messagingSenderId: "128524069470",
    appId: "1:128524069470:web:6ffceebaf9a32f1f1ba2cf"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
  const db = getDatabase(app);

document.getElementById("submit").addEventListener('click' , function(e){
   e.preventDefault();
set(ref(db, 'name/' + document.getElementById("name").value),
{
   name: document.getElementById("name").value,
   surname: document.getElementById("surname").value,
   email: document.getElementById("email").value,
   PhoneNumber: document.getElementById("phone").value,
   gender: document.getElementById("gender").value,
   skill: document.getElementById("skill").value,
   weakness: document.getElementById("weakness").value


});
   alert("Submitted Successfully !");
})
        </script>
    </body>
</html>
